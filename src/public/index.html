<!doctype html>
<html>
  <head>
    <title>Scoreboard</title>
    <script src='/client' defer></script>
    <link rel='stylesheet' href='/styles'/>
    <!--
    <script src='https://cdn.tailwindcss.com'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.0.nomodule.min.js'></script>
    -->
  </head>
  <body class='min-h-screen flex justify-center items-center'>
    <form class='showOutline w-4/5 grid grid-cols-3 gap-4'
      id='container'
    >
      <h1 class='text-xl text-center col-span-3'>Scoreboard</h1>
      <label for='username'>Username:</label>
      <input class='col-span-2 w-full'
        id='username'
        type='text'
        maxlength='32'
        required
        value='testUser'
      />
      <hr class='col-span-3' />
      <label for='gameType'>Game Type:</label>
      <select id='gameType' required>
        <option value='3-5-8'>3-5-8</option>
        <option value='shanghai'>Shanghai</option>
      </select>
      <button id='startGame'>Create Game</button>
      <label for='joinCode'>Join Game:</label>
      <input id='joinCode'
        type='text'
        maxlength='5'
      />
      <button id='joinGame'>Join Game</button>
    </form>
  </body>
</html>
